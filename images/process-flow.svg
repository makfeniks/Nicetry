<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Title -->
  <text x="600" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Процесс внутреннего перемещения сотрудников
  </text>

  <!-- Step 1: Publication -->
  <rect x="50" y="80" width="180" height="100" rx="10" fill="#e3f2fd" stroke="#0288d1" stroke-width="2"/>
  <text x="140" y="110" font-size="14" font-weight="bold" text-anchor="middle" fill="#0288d1">ЭТАП 1</text>
  <text x="140" y="135" font-size="12" text-anchor="middle" fill="#333">Публикация</text>
  <text x="140" y="155" font-size="12" text-anchor="middle" fill="#333">вакансии</text>

  <!-- Arrow 1 -->
  <line x1="230" y1="130" x2="280" y2="130" stroke="#0288d1" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 2: Application -->
  <rect x="280" y="80" width="180" height="100" rx="10" fill="#e3f2fd" stroke="#0288d1" stroke-width="2"/>
  <text x="370" y="110" font-size="14" font-weight="bold" text-anchor="middle" fill="#0288d1">ЭТАП 2</text>
  <text x="370" y="135" font-size="12" text-anchor="middle" fill="#333">Подача заявки</text>
  <text x="370" y="155" font-size="12" text-anchor="middle" fill="#333">сотрудником</text>

  <!-- Arrow 2 -->
  <line x1="460" y1="130" x2="510" y2="130" stroke="#0288d1" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 3: Notification -->
  <rect x="510" y="80" width="180" height="100" rx="10" fill="#e3f2fd" stroke="#0288d1" stroke-width="2"/>
  <text x="600" y="110" font-size="14" font-weight="bold" text-anchor="middle" fill="#0288d1">ЭТАП 3</text>
  <text x="600" y="135" font-size="12" text-anchor="middle" fill="#333">Уведомление</text>
  <text x="600" y="155" font-size="12" text-anchor="middle" fill="#333">руководителя (до 3 дней)</text>

  <!-- Arrow down -->
  <line x1="600" y1="180" x2="600" y2="220" stroke="#0288d1" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 4: Meeting -->
  <rect x="510" y="220" width="180" height="100" rx="10" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
  <text x="600" y="250" font-size="14" font-weight="bold" text-anchor="middle" fill="#f57c00">ЭТАП 4</text>
  <text x="600" y="275" font-size="12" text-anchor="middle" fill="#333">Встреча с текущим</text>
  <text x="600" y="295" font-size="12" text-anchor="middle" fill="#333">руководителем (5 дней)</text>

  <!-- Arrow left -->
  <line x1="510" y1="270" x2="460" y2="270" stroke="#0288d1" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 5: Interview -->
  <rect x="280" y="220" width="180" height="100" rx="10" fill="#e3f2fd" stroke="#0288d1" stroke-width="2"/>
  <text x="370" y="250" font-size="14" font-weight="bold" text-anchor="middle" fill="#0288d1">ЭТАП 5</text>
  <text x="370" y="275" font-size="12" text-anchor="middle" fill="#333">Собеседование с</text>
  <text x="370" y="295" font-size="12" text-anchor="middle" fill="#333">Принимающим подр.</text>

  <!-- Arrow left -->
  <line x1="280" y1="270" x2="230" y2="270" stroke="#0288d1" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 6: Decision -->
  <rect x="50" y="220" width="180" height="100" rx="10" fill="#c8e6c9" stroke="#388e3c" stroke-width="2"/>
  <text x="140" y="250" font-size="14" font-weight="bold" text-anchor="middle" fill="#388e3c">ЭТАП 6</text>
  <text x="140" y="275" font-size="12" text-anchor="middle" fill="#333">Решение руководителя</text>
  <text x="140" y="295" font-size="12" text-anchor="middle" fill="#333">(10 дней)</text>

  <!-- Arrow down -->
  <line x1="140" y1="320" x2="140" y2="360" stroke="#0288d1" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 7: Coordination -->
  <rect x="50" y="360" width="180" height="100" rx="10" fill="#e3f2fd" stroke="#0288d1" stroke-width="2"/>
  <text x="140" y="390" font-size="14" font-weight="bold" text-anchor="middle" fill="#0288d1">ЭТАП 7</text>
  <text x="140" y="415" font-size="12" text-anchor="middle" fill="#333">Согласование</text>
  <text x="140" y="435" font-size="12" text-anchor="middle" fill="#333">срока перехода</text>

  <!-- Arrow right -->
  <line x1="230" y1="410" x2="280" y2="410" stroke="#0288d1" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 8: Transfer -->
  <rect x="280" y="360" width="180" height="100" rx="10" fill="#c8e6c9" stroke="#388e3c" stroke-width="2"/>
  <text x="370" y="390" font-size="14" font-weight="bold" text-anchor="middle" fill="#388e3c">ЭТАП 8</text>
  <text x="370" y="415" font-size="12" text-anchor="middle" fill="#333">Переход в новое</text>
  <text x="370" y="435" font-size="12" text-anchor="middle" fill="#333">подразделение (45-90 дней)</text>

  <!-- Legend -->
  <rect x="750" y="80" width="400" height="380" rx="10" fill="#f5f5f5" stroke="#999" stroke-width="1"/>
  <text x="950" y="110" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Участники процесса</text>

  <!-- Participants -->
  <circle cx="780" cy="150" r="8" fill="#0288d1"/>
  <text x="800" y="155" font-size="12" fill="#333">HR специалист - координирует процесс</text>

  <circle cx="780" cy="180" r="8" fill="#0288d1"/>
  <text x="800" y="185" font-size="12" fill="#333">Сотрудник - внутренний кандидат</text>

  <circle cx="780" cy="210" r="8" fill="#f57c00"/>
  <text x="800" y="215" font-size="12" fill="#333">Текущий руководитель (Подр.-донор)</text>

  <circle cx="780" cy="240" r="8" fill="#388e3c"/>
  <text x="800" y="245" font-size="12" fill="#333">Руководитель Принимающего подр.</text>

  <!-- Key timelines -->
  <text x="950" y="280" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Ключевые сроки</text>

  <rect x="760" y="295" width="380" height="25" fill="#fff3cd" stroke="#ffc107" stroke-width="1"/>
  <text x="770" y="312" font-size="11" fill="#333">До 3 дней - информирование руководителя</text>

  <rect x="760" y="325" width="380" height="25" fill="#e3f2fd" stroke="#0288d1" stroke-width="1"/>
  <text x="770" y="342" font-size="11" fill="#333">5 дней - встреча для обсуждения причин</text>

  <rect x="760" y="355" width="380" height="25" fill="#c8e6c9" stroke="#388e3c" stroke-width="1"/>
  <text x="770" y="372" font-size="11" fill="#333">10 дней - решение по итогам собеседований</text>

  <rect x="760" y="385" width="380" height="25" fill="#ffccbc" stroke="#ff5722" stroke-width="1"/>
  <text x="770" y="402" font-size="11" fill="#333">45-90 дней - переход в новое подразделение</text>

  <!-- Important note -->
  <rect x="50" y="500" width="640" height="80" rx="10" fill="#ffebee" stroke="#d32f2f" stroke-width="2"/>
  <text x="370" y="525" font-size="14" font-weight="bold" text-anchor="middle" fill="#d32f2f">ВАЖНО!</text>
  <text x="370" y="550" font-size="12" text-anchor="middle" fill="#333">Руководитель НЕ МОЖЕТ блокировать желание сотрудника участвовать в конкурсе</text>
  <text x="370" y="570" font-size="12" text-anchor="middle" fill="#333">Результаты конкурса НЕ ВЛИЯЮТ на дальнейшую карьеру участников</text>

  <!-- Bottom info -->
  <text x="370" y="630" font-size="13" text-anchor="middle" fill="#666">Приоритет отдается внутренним кандидатам</text>
  <text x="370" y="650" font-size="13" text-anchor="middle" fill="#666">Максимальное увеличение зарплаты при переходе: 10-15%</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#0288d1" />
    </marker>
  </defs>
</svg>
